{% extends "base.html" %}

{% block title %}Login - Network Monitor Dashboard{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Force hide any overlays that might be blocking the login form
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
        loadingOverlay.style.display = 'none';
        loadingOverlay.style.visibility = 'hidden';
        loadingOverlay.style.pointerEvents = 'none';
    }
    
    // Remove any potential blocking elements
    const overlays = document.querySelectorAll('[style*="position: fixed"], [style*="z-index"]');
    overlays.forEach(el => {
        if (el.id !== 'toastContainer') {
            el.style.display = 'none';
        }
    });
});
</script>
{% endblock %}

{% block auth_content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-network-wired"></i>
            </div>
            <h1>Network Monitor</h1>
            <p>System Performance Dashboard</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Enter your username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Enter your password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <div class="default-credentials">
                <small>Default credentials: admin / admin123</small>
            </div>
        </div>
    </div>
    
    <div class="login-background">
        <div class="floating-elements">
            <div class="element element-1"></div>
            <div class="element element-2"></div>
            <div class="element element-3"></div>
            <div class="element element-4"></div>
        </div>
    </div>
</div>
{% endblock %}
